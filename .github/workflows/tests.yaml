name: tests
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: KengoTODA/actions-setup-docker-compose@v1
          with:
            version: '2.17.3'
      - uses: actions/checkout@v3
      - name: Create annotation for build error
        run: |
          make test
